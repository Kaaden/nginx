
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
	
	# 反向代理配置
	# upstream webservers { 
	#	server 47.96.130.201:8080 weight=7;
	# }

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
		
		# 开启gzip压缩
		#gzip_static on;
		gzip on;
		gzip_min_length 1k;
		gzip_buffers 4 16k;
		#gzip_http_version 1.0;
		gzip_comp_level 8;
		gzip_types text/plain text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png application/javascript;
		gzip_vary off;
		gzip_disable "MSIE [1-6]\.";

	

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

      
       
        # 配置图片
        location  ~ .*\.(jpg|jpeg|gif|png|ico|css|js|pdf|txt|ico|ttf)$ {
            root  service/app/public;
            
        }
		# 反向代理API
		location /api/ {
			proxy_pass http://kaaden.orrzt.com:8080/;
			# proxy_set_header Host $host:$server_port;
			
		}
		
		
		# 客户端
        location / {
            root  html;
            index  index.html index.htm;
        }
		# 管理端
		location /admin {
			alias  admin;
			index  index.html index.htm;
		}
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
		
        # 错误页
        error_page   404 500 502 503 504  /error.html;
        location = /error.html {
            root   html;
        }

