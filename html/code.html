<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KAADEN BLOG</title>
    <style type="text/css">
        body,
        div,
        h1 {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>loading...</h1>
    <script type="text/javascript">
        window.onload = function () {
            const url = window.location.search
            if (!url) {
                return
            }
            urlSpit(url)
        }
        function urlSpit(url) {
            url = url.split("=")
            const code = url[1]
            console.log(code)
        }
    </script>
</body>

</html>
